  <script>
    class CreateDemand extends Polymer.Element {
      static get is() { return 'create-demand'; }
      static get properties()
      {
        return{
              cityList:{
                type:Array
              },
              portfolioList:{
                type:Array
              }
        }
      }

       _countrySelected (e) {
    var selectedItem = e.target.selectedItem;
    switch(selectedItem.innerText){
         case 'Netherlands': 
               this.cityList=new Array('Amsterdam','Leeuwarden');
               break;
          case 'Spain' :
               this.cityList=new Array('Madrid');
               break;
          case 'Czech':
               this.cityList=new Array('Prague');
               break;
          case 'Romania':
               this.cityList=new Array('Bucharest');
               break;
          case 'Belgium':
               this.cityList=new Array('Brussels');
               break;
          case 'Germany':
               this.cityList=new Array('Frankfurt','Nuremberg');
               break;
          case 'Poland':
               this.cityList=new Array('Warsow');
               break;
          case 'France':
               this.cityList=new Array('Paris');
               break;
          case 'India':
               this.cityList=new Array('Bangalore','Mumbai','Chennai','NCR - Delhi, Gurgaon, Noida, Faridabad','Kolkata','Pune','Lucknow','Nagpur','Madurai');
               break;
          case 'Australia':
               this.cityList=new Array('Sydney','Melbourne');
               break;
    }
    console.log(selectedItem.innerText);
    console.log("cityList: " + this.cityList);
  }
   _domainSelected (e) {
    var selectedItem = e.target.selectedItem;
    switch(selectedItem.innerText){
         case 'Omni Channel': 
               this.portfolioList=new Array('Building Blocks','Cash','Experience','Experience 3');
               break;
          case 'Customer' :
               this.portfolioList=new Array('Analytics','Arrears & Generics','Credit','KIM','Document Mgmt','Fraud & IAM');
               break;
          case 'Products':
               this.portfolioList=new Array('Business Lending','Mortgages','Securities');
               break;
          case 'DBZ Betaken':
               this.portfolioList=new Array('Consumer Lending','Core Banking','Credit','CTACS','Debit','Solution Selling','Solution Selling 1','Solution Selling 2');
               break;
          case 'Group Services':
               this.portfolioList=new Array('Architecture','Group Services');
               break;
          case 'CDO':
               this.portfolioList=new Array('CDO');
               break;
          case 'Infrastructure':
               this.portfolioList=new Array('Architecture');
               break;
          case 'Retail-Model Bank':
               this.portfolioList=new Array('Retail-Model Bank');
               break;
          case 'DIBA':
               this.portfolioList=new Array('DIBA');
               break;
          case 'Group Services':
               this.portfolioList=new Array('Group Services');
               break;
          case 'Model Bank':
               this.portfolioList=new Array('Model Bank');
               break;
          case 'Non-Model Bank':
               this.portfolioList=new Array('Non-Model Bank');
               break;
          case 'Retail-Model Bank':
               this.portfolioList=new Array('Model Bank');
               break;
    }
    
  }
    }

    window.customElements.define(CreateDemand.is, CreateDemand);
  </script>
